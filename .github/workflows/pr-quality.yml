name: PR Quality Gates

on:
  workflow_call:
    inputs:
      size-warning-threshold:
        description: 'Lines changed threshold for medium size label'
        required: false
        type: number
        default: 500
      size-alert-threshold:
        description: 'Lines changed threshold for large size warning'
        required: false
        type: number
        default: 1000
      security-controls-path:
        description: 'Path to security controls documentation'
        required: false
        type: string
        default: '.github/SECURITY_CONTROLS.md'

permissions: {}

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: PR Size Check
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          SIZE_WARNING: ${{ inputs.size-warning-threshold }}
          SIZE_ALERT: ${{ inputs.size-alert-threshold }}
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = files.reduce((sum, f) => sum + f.additions, 0);
            const deletions = files.reduce((sum, f) => sum + f.deletions, 0);
            const total = additions + deletions;

            const warning = parseInt(process.env.SIZE_WARNING);
            const alert = parseInt(process.env.SIZE_ALERT);

            let size = 'small';
            if (total > warning) size = 'large';
            else if (total > Math.floor(warning / 2.5)) size = 'medium';

            console.log(`PR Size: ${size} (${additions}+ / ${deletions}-)`); 

            if (total > alert) {
              core.warning(`Large PR with ${total} changes. Consider breaking into smaller PRs.`);
            }

  auto-approve:
    name: Auto-Approve (Solo Maintainer)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: quality-gate
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Auto-approve PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          CONTROLS_PATH: ${{ inputs.security-controls-path }}
        with:
          script: |
            const controlsPath = process.env.CONTROLS_PATH;
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: `**Automated approval for solo maintainer project**

            This PR has passed all automated quality gates:
            - ✅ Static analysis (PHPStan)
            - ✅ Code style (PHP-CS-Fixer)
            - ✅ Unit & functional tests
            - ✅ Security scanning
            - ✅ Dependency review

            See [SECURITY_CONTROLS.md](/${controlsPath}) for compensating controls documentation.`
            });

            console.log('PR auto-approved with compensating controls documentation');
